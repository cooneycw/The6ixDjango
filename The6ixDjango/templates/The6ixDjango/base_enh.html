{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>the6ixclan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'The6ixDjango/Navigation-with-Button.css' %}">
    <link rel="stylesheet" href="{% static 'The6ixDjango/styles.css'%}">
</head>

<body>
    <header>
        <nav class="navbar navbar-light navbar-expand-lg navigation-clean-button" id="welcome_to_the_six" style="border-style: solid;border-top-style: none;border-right-style: none;border-bottom-color: #007ac4;border-left-style: none;">
            <div class="container"><img src="{% static 'The6ixDjango/IMG_1140.jpg' %}" style="max-width: auto;height: 49px;"><a class="navbar-brand" href="{% url 'The6ixDjango-home' %}" style="margin: 10px;">The6ixClan</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav me-auto">

                </ul>
                    <span class="navbar-text actions">
                        {% if user.is_authenticated %}
                            <a class="clashstats" href="{% url 'clashstats-menu' %}">Statistics</a>
                            <a class="login" href="{% url 'profile' %}">User Profile</a>
                            <a class="btn btn-light action-button" role="button" href="{% url 'logout' %}" style="color: var(--bs-gray-900);background: #7acafc;">Log Out</a>
                        {% else %}
                            <a class="login" href="{% url 'login' %}">Log In</a>
                            <a class="btn btn-light action-button" role="button" href="{% url 'register' %}" style="color: var(--bs-gray-900);background: #e7bb3f;">Sign Up</a>
                        {% endif %}
                    </span>
            </div>
            </div>
        </div>
    </nav>
    </header>
    <main role="main" class="container">
            {% if messages %}
                {% for message in messages %}
                    <div id="jumbotron" class="mb-0 bg-light round-3" style="background: linear-gradient(51deg, rgb(255,255,255) 0%, rgb(255,255,255) 2%, rgb(255,255,255) 99%, white), rgb(218,221,160);">
                        <div class="container-fluid py-0" style="padding-left: 40px; padding-right: 40px; text-align: left">
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
    {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
