{% extends "The6ixDjango/base_enh.html" %}
{% load crispy_forms_tags %}
{% load static %}
    <link rel="stylesheet" href="{% static 'The6ixDjango/Navigation-with-Button.css' %}">
    <link rel="stylesheet" href="{% static 'The6ixDjango/styles.css' %}">
{% block content %}
    <div id="welcome_to_the_six">
        <div id="jumbotron" class="p-5 mb-4 bg-light round-3" style="background: linear-gradient(51deg, rgb(255,255,255) 0%, rgb(255,255,255) 2%, rgb(5,255,168) 99%, white), rgb(218,221,160);">
            <div class="container-fluid py-0" style="*padding-top: 2px; text-align: left">
                    <h3 style="box-shadow: 0px 0px;">Deck Analysis Output: {{ report.rept_name }} / {{ report.created }}</h3>
                <hr/>
                <div class="content-section">
                    <div class="form-check mt-2 mb-2" style="background: linear-gradient(231deg, rgb(255,255,255) 0%, rgb(255,255,255) 2%, rgb(5,255,168) 90%)">
                        <form action="." method="POST">
                            {% csrf_token %}
                                <div class="span-2 mt-2 mb-2" style="width: 25%">
                                    <br>
                                    <h5>Navigation Options:</h5>
                                    <input class="btn btn-light action-button" type="Submit" name="Back" value="Back" style="background: rgb(206,56,136);"></input>
                                    <input class="btn btn-light action-button" type="Submit" name="Return" value="Return to Menu" style="background: rgb(255, 93, 5);"></input>
                                </div>
                            <hr/>
                        </form>
                    </div>
                    <hr/>
            </div>
        </div>
    </div>
        {% if show_df %}
    <table>
        {{ table_data | safe }}
    </table>
    {% endif %}
    </div>
{% endblock content %}
