{% extends "The6ixDjango/base_enh.html" %}
{% load crispy_forms_tags %}
{% load static %}
    <link rel="stylesheet" href="{% static 'The6ixDjango/Navigation-with-Button.css' %}">
    <link rel="stylesheet" href="{% static 'The6ixDjango/styles.css' %}">
{% block content %}
    <div id="welcome_to_the_six">
        <div id="jumbotron" class="p-5 mb-4 bg-light round-3" style="background: linear-gradient(51deg, rgb(255,255,255) 0%, rgb(255,255,255) 2%, rgb(143,5,255) 99%, white), rgb(218,221,160);">
            <div class="container-fluid py-0" style="*padding-top: 2px; text-align: left">
                    <h2 style="box-shadow: 0px 0px;">Deck Analysis Output: {{ report.sim_name }} / {{ report.created }}</h2>
                <hr/>
                <div class="content-section">
                    <div class="form-check mt-2 mb-2" style="background: linear-gradient(231deg, rgb(255,255,255) 0%, rgb(255,255,255) 2%, rgb(152,0,252) 90%)">
                        <form action="." method="POST">
                            {% csrf_token %}
                                <div class="span-2 mt-2 mb-2" style="width: 25%">
                                    <br>
                                    <h5>Navigation Options:</h5>
                                    <input class="btn btn-light action-button" type="Submit" name="Back" value="Reports" style="background: rgb(89,240,245);"></input>
                                    <input class="btn btn-light action-button" type="Submit" name="Return" value="Return to Menu" style="background: rgb(255, 93, 5);"></input>
                                </div>
                            <hr/>
                                <div class="span-2 mt-2 mb-2" style="width: 25%">
                                    <h5>Analysis Reports:</h5>
                                    <div class="btn-group flex-column flex-grow-1 flex-shrink-0" role="group" style="border-style: none;border-top-style: none;border-right-style: none;border-bottom-style: none;border-left-style: none;width: 95%">
                                        <input class="btn btn-light btn-outline-dark action-button" type="Submit" name="View Raw Simulation Data" value="View Raw"></input>
                                        <input class="btn btn-light btn-outline-dark action-button" type="Submit" name="View GWP Plot by Year" value="View GWP"></input>
                                    </div>
                                </div>
                            <br>
                        </form>
                    </div>
                    <hr/>
            </div>
        </div>
    </div>
    </div>
{% endblock content %}
