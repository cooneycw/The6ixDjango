{% extends "The6ixDjango/base_enh.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
        <div id="welcome_to_the_six">
            <div id="jumbotron" class="p-5 mb-4 bg-light round-3" style="background: linear-gradient(51deg, rgb(255,255,255) 0%, rgb(255,255,255) 2%, rgb(234,93,237) 99%, white), rgb(218,221,160);">
                <div class="container-fluid py-0" style="*padding-top: 2px; text-align: left">
                        <h2 style="box-shadow: 0px 0px;">Select Members to Produce Reports</h2>
                    <hr/>
                    <div class="content-section">
                        <div class="form-check mt-2 mb-2" style="background: linear-gradient(231deg, rgb(255,255,255) 0%, rgb(255,255,255) 2%, rgb(234,93,237) 90%)">
                            <br>
                            <form action="." method="POST">
                            {% csrf_token %}
                            <div class="btn-group flex-column flex-grow-1 flex-shrink-0" role="group" style="border-style: none;border-top-style: none;border-right-style: none;border-bottom-style: none;border-left-style: none;width: 95%">
                                <input class="btn btn-light btn-outline-dark action-button" type="Submit" name="Pull Statistics for Selections Below" value="Pull Statistics for Selections Below"></input>
                                <input class="btn btn-light btn-outline-dark action-button" type="Submit" name="Pull Statistics for All Clan Members" value="Pull Statistics for All Clan Members"></input>
                                <input class="btn btn-light btn-outline-dark action-button" type="Submit" name="Clear Form" value="Clear Form"></input>
                            </div>
                            <div class="span-2 mt-2 mb-2" style="width: 25%">
                                <input class="btn btn-light action-button" type="Submit" name="Return to Clan Select" value="Return to Clan Select" style="background: #e7bb3f;"></input>
                            </div>
                            <div class="span-2 mt-2 mb-2" style="width: 25%">
                                <input class="btn btn-light action-button" type="Submit" name="Return" value="Return to Menu" style="background: rgb(255, 93, 5);"></input>
                            </div>
                                <hr/>
                            <div class="form-group mt-2 mb-2">
                                {{ form.members | as_crispy_field }}

                            </div>
                                <br>
                            </form>
                        </div>
                        <hr/>
                        <p style="margin-top: 5px">* At least one player must be selected for individual member reports</p>
                    </div>
                </div>
            </div>
        </div>
{% endblock content %}
