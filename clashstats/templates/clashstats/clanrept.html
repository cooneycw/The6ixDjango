{% extends "The6ixDjango/base_enh.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
        <div id="welcome_to_the_six">
            <div id="jumbotron" class="p-5 mb-4 bg-light round-3" style="background: linear-gradient(51deg, rgb(255,255,255) 0%, rgb(255,255,255) 2%, rgb(152,255,179) 99%, white), rgb(218,221,160);">
                <div class="container-fluid py-0" style="*padding-top: 2px; text-align: left">
                        <h2 style="box-shadow: 0px 0px;">Select Clan to Build Deck Analysis Reports</h2>
                    <hr/>
                        <form action="." method="POST">
                            {% csrf_token %}
                            <div class="row flex-column flex-grow-1 flex-wrap" role="group" style="border-style: none;border-top-style: none;border-right-style: none;border-bottom-style: none;border-left-style: none">
                                <input class="btn btn-light btn-outline-dark action-button" type="Submit" name="Pull Recent Stats for 'The6ix' Clan" value="Pull Recent Stats for 'The6ix' Clan"></input>
                                <input class="btn btn-light btn-outline-dark action-button" type="Submit" name="Pull Recent Stats for 'YT: Ryley CR' Clan" value="Pull Recent Stats for 'YT: Ryley CR' Clan"></input>
                                <input class="btn btn-light btn-outline-dark action-button" type="Submit" name="Pull Recent Stats for '50 Stars' Clan" value="Pull Recent Stats for '50 Stars' Clan"></input>
                                <input class="btn btn-light btn-outline-dark action-button" type="Submit" name="Pull Recent Stats for 'CLANwithSHANE' Clan" value="Pull Recent Stats for 'CLANwithSHANE' Clan"></input>
                                <input class="btn btn-light btn-outline-dark action-button" type="Submit" name="Pull Recent Stats for 'Avatar' Clan" value="Pull Recent Stats for 'Avatar' Clan"></input>
                            </div>
                                <hr/>
                            <div class="span-2 mt-2 mb-2" style="max-width: 25%">
                                <input class="btn btn-light action-button" type="Submit" name="Return" value="Return to Menu" style="background: rgb(255, 93, 5);"></input>
                            </div>
                            </form>
                        </div>
                </div>
            </div>
            {% if show_df == True %}
                <table>
                {{ table_data | safe }}
                </table>
            {% endif %}
        </div>
{% endblock content %}
