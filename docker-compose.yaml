version: '3'

services:
  app:
    image: cooneycw/thesixdjango
    restart: unless-stopped
    container_name: app
    command: >
      bash -c "python manage.py makemigrations &&
               python manage.py migrate &&
               python manage.py runserver 0.0.0.0:8000"
    ports:
      - 8000:8000
