{% extends "The6ixDjango/base_enh.html" %}
{% load crispy_forms_tags %}
{% block content %}
     <div id="welcome_to_the_six">
        <div id="jumbotron" class="p-5 mb-4 bg-light round-3" style="background: linear-gradient(51deg, rgb(255,255,255) 0%, rgb(255,255,255) 2%, rgb(62,140,228) 99%, white), rgb(218,221,160);">
            <div class="container-fluid py-0" style="*padding-top: 2px; text-align: left">
                <h2>Update your profile info:</h2>
                <hr/>
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <p style = "text-align: left"> {{ u_form|crispy }}
                        <p style = "text-align: left"> {{ p_form|crispy }}
                    </fieldset>
                    <div class="form-group mt-2 mb-2">
                        <button class="btn btn-light action-button" type="submit" style="color: var(--bs-gray-900);background: #e7bb3f;">Update</button>
                    </div>
                </form>
                <hr/>
                <p style="margin-top: 5px">* Mandatory field</p>
            </div>

        </div>
    </div>
{% endblock content %}
