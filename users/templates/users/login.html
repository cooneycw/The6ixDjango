{% extends "The6ixDjango/base_enh.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Login:</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group mt-2 mb-2">
            <button class="btn btn-light action-button" type="submit" style="color: var(--bs-gray-900);background: #e7bb3f;">Login</button>
        </div>
    </form>
    <div class="border-top pt-2">
        <small class="text-muted">
            Need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
        </small>
    </div>
    </div>
{% endblock content %}
