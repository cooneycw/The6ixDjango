upstream The6ix {
    server web:8000;
}

http {
       proxy_read_timeout 240s;
    }

server {

    listen 80;

    location / {
        proxy_pass http://The6ix;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/app/web/staticfiles/;
    }

    location /media/ {
        alias /home/app/web/mediafiles/;
    }

}